<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seseragi-kun</title>
    <link rel="stylesheet" href="english.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            max-width: 800px;
            margin: auto;
            padding: 40px;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #e50914;  /* Deep red for a seductive touch */
            margin-bottom: 20px;
        }
        .profile-picture img {
            width: 200px;
            border-radius: 50%;
            border: 5px solid #e50914; /* Red border for a bolder feel */
            transition: transform 0.3s ease;
        }
        .profile-picture img:hover {
            transform: scale(1.1); /* Slight zoom effect for a more dynamic feel */
        }
        p {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #ccc;
        }
        p i {
            color: #e50914;
        }
        .social-links a {
            color: #fff;
            font-size: 2rem;
            margin: 0 15px;
            transition: transform 0.3s ease;
        }
        .social-links a:hover {
            transform: scale(1.2); /* Slight zoom effect on icons */
            color: #e50914;  /* Match hover effect with the theme */
        }
        .social-links {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-picture">
            <img src="index.png" alt="Profile Picture">
        </div>
        <h1>大家せせらぎくんです</h1>
        <p>Just a captivating gay <i class="fa-solid fa-mars-double"></i> high school student, ready to share his world.</p>
        <p>I have a deep love for Java <i class="fa-brands fa-java"></i>, and HTML <i class="fa-brands fa-html5"></i> comes naturally... just like me.</p>
        <div class="social-links">
            <a href="index.html" target="_blank"><i class="fa-solid fa-language"></i></a>
            <a href="https://twitter.com/babblingkun" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.youtube.com/@babblingkun" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://github.com/babblingkun" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
